<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model</title>
    <style>
      #content-box,
      #border-box {
        margin: 20px;
        padding: 40px;
        border: 4px solid rgb(255, 0, 0);
        width: 200px;
      }

      #content-box {
        box-sizing: content-box;
      }

      #border-box {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <p>
      The CSS box model is a container that contains multiple properties
      including borders, margin, padding, and the content itself.
    </p>
    <div id="content-box" style="color: blue;">CONTENT BOX</div>
    <div id="border-box" style="color: blue;">BORDER BOX</div>
  </body>
</html>
